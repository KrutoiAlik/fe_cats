<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Everywhere</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd738dc92a.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <nav class="nav">
        <img src="assets/logo.png" width="60" height="60" alt="">
        <ul class="menu">
            <li><i class="fa-solid fa-plus cat__add"></i></li>
        </ul>
    </nav>

    <div class="container">
        <div class="cards"></div>
    </div>

    <div class="popup popup__add">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="popup__title">Add</h2>
            <form class="form">
                <div class="form__layout">
                    <input type="number" class="form__input" name="id" min="1" required placeholder="Id">
                    <input type="number" class="form__input" name="age" placeholder="Age">
                    <input type="text" class="form__input" name="name" placeholder="Name">
                    <input type="number" class="form__input" name="rate" placeholder="Rating (0-10)" min="0" max="10">
                    <input type="url" class="form__input" name="image" placeholder="Image Link">

                    <label class="form__checkbox-wrap">
                        <input type="checkbox" name="favourite" class="form__checkbox">
                        <span class="form__label">Favourite</span>
                        <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                    </label>
                </div>
                <textarea name="description" class="form__input form__textarea" placeholder="Description"></textarea>
                <button type="submit" class="form__btn btn">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <div class="popup popup__edit">
        <div class="popup__container">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <img class="popup__image" src="" alt="catImg" />
        </div>
    </div>

    <template id="cardTemplate">
        <div class="card">
            <div class="image__container">
                <img class="card__image" src="#" alt="catImg" name="image">
            </div>
            <h3 class="card__name" name="name"></h3>
        </div>
    </template>

</body>

</html>
